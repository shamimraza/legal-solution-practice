<!DOCTYPE html>
<html lang="en" data theme="light">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font poppins -->

    <script>
        tailwind.config = {
